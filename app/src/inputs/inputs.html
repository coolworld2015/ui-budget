<center>
    <div class="header">Budget</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo" ng-click="inputsCtrl.goToBack()">
    <hr>

    <div class="header" ng-click="inputsCtrl.goToBack()">
        {{inputsCtrl.title}} ({{inputsFilter.length}} / {{inputsCtrl.inputs.length}})
    </div>

    <div>
        <input type="text" class="form-control input"
               placeholder="Search here"
               ng-model="inputsCtrl.query.invoiceID">
    </div>

    <table class="table table-striped input">
        <tr ng-repeat="item in filteredInputs | orderBy:inputsCtrl.sort:inputsCtrl.rev |
            filter:inputsCtrl.query as inputsFilter track by $index"
            ng-click="inputsCtrl.inputsEditForm(item)">

            <td class="input">
                <div>
                    ID: {{item.invoiceID}} <br>
                    Date: {{item.date}} <br>
                    {{item.project}} - {{item.department}} - {{item.employee}} <br>
                    Resource: {{item.product}} <br>
                    Description: {{item.description}} <br>
                    Total: {{item.total | number:2}}
                </div>
            </td>

        </tr>
    </table>

    <hr class="fix-hr">
		<span class="label label-primary per-page">Items per page:
			<input class="per-page-input" type="text" ng-model="numPerPage" value={{numPerPage}}>
		</span>

    <div>
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                    boundary-links="true"></pagination>
    </div>

    <button class="btn btn-primary button" ng-click="inputsCtrl.inputsAdd()">Add</button>&nbsp
    <button class="btn btn-primary button" ng-click="inputsCtrl.inputsBack()" scroll-here>Back</button>
    <div class="blanker"></div>
</center>
