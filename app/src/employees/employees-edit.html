<center>
	<div class="header">{{employeesEditCtrl.language.title}}</div>
	<br><br>
	<img ng-src="logo.jpg" class="logo">
	<hr>

	<form ng-submit="employeesEditCtrl.employeesSubmit()" novalidate name="employeesEditCtrl.form">
		<div class="header">{{employeesEditCtrl.name}}&nbsp</div>
		<br><br>
		<table class="table table-bordered">
			<tr>
				<td>
					<div class="form-control readonly">{{employeesEditCtrl.language.employee}}: {{employeesEditCtrl.name}}</div>
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" class="form-control input" required
						   placeholder={{employeesEditCtrl.language.address}} name="address"
						   ng-model="employeesEditCtrl.address">

					<div ng-if="employeesEditCtrl.form.$submitted">
						<div ng-show="employeesEditCtrl.form.address.$error.required" class="valid">Value required</div>
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" class="form-control input" required
						   placeholder={{employeesEditCtrl.language.phone}} name="phone"
						   ng-model="employeesEditCtrl.phone">

					<div ng-if="employeesEditCtrl.form.$submitted">
						<div ng-show="employeesEditCtrl.form.phone.$error.required" class="valid">Value required</div>
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" class="form-control input" required
						   placeholder={{employeesEditCtrl.language.description}} name="description"
						   ng-model="employeesEditCtrl.description">

					<div ng-if="employeesEditCtrl.form.$submitted">
						<div ng-show="employeesEditCtrl.form.description.$error.required" class="valid">Value required</div>
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<input readonly type="text" class="form-control readonly"
						   placeholder="Total"
						   ng-model="employeesEditCtrl.total">
				</td>
			</tr>
		</table>

		<button type="submit" class="btn btn-primary button">{{employeesEditCtrl.language.submit}}</button>&nbsp
		<button type="button" class="btn btn-primary button" ng-click="employeesEditCtrl.employeesDialog()">{{employeesEditCtrl.language.delete}}</button>
		<br><br>
		<button type="button" class="btn btn-primary button" ng-click="employeesEditCtrl.employeesEditBack()">{{employeesEditCtrl.language.back}}</button>
	</form>
	<div class="blanker"></div>
</center>
