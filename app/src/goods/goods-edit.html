<center>
	<div class="header">{{goodsEditCtrl.language.title}}</div>
	<br><br>
	<img ng-src="logo.jpg" class="logo">
	<hr>

	<form ng-submit="goodsEditCtrl.goodsSubmit()" novalidate name="goodsEditCtrl.form">
		<div class="header">{{goodsEditCtrl.name}}&nbsp</div>
		<br><br>
		<table class="table table-bordered">
			<tr>
				<td>
					<input readonly type="text" class="form-control readonly"
						   placeholder={{goodsEditCtrl.language.name}}
						   ng-model="goodsEditCtrl.name">
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" class="form-control input" required
						   placeholder={{goodsEditCtrl.language.price}} name="price"
						   ng-model="goodsEditCtrl.price">

					<div ng-if="goodsEditCtrl.form.$submitted">
						<div ng-show="goodsEditCtrl.form.price.$error.required" class="valid">Value required</div>
					</div>
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" class="form-control input" required
						   placeholder={{goodsEditCtrl.language.description}} name="description"
						   ng-model="goodsEditCtrl.description">

					<div ng-if="goodsEditCtrl.form.$submitted">
						<div ng-show="goodsEditCtrl.form.description.$error.required" class="valid">Value required</div>
					</div>
				</td>
			</tr>
		</table>

		<input type="submit" class="btn btn-primary button" value={{goodsEditCtrl.language.submit}}>&nbsp
		<button type="button" class="btn btn-primary button" ng-click="goodsEditCtrl.goodsDialog()">{{goodsEditCtrl.language.delete}}</button>
		<br><br>
		<button type="button" class="btn btn-primary button" ng-click="goodsEditCtrl.goodsEditBack()">{{goodsEditCtrl.language.back}}</button>
	</form>
	<div class="blanker"></div>
</center>
