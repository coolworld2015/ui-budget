<center>
    <div class="header">Warehouse</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo" ng-click="goodsCtrl.goToBack()">
    <hr>

    <div class="header" ng-click="goodsCtrl.goToBack()">
        {{goodsCtrl.title}} ({{goodsFilter.length}} / {{goodsCtrl.goods.length}})
    </div>

    <div>
        <input type="text" class="form-control input"
               placeholder="Search here"
               ng-model="goodsCtrl.query.name">
    </div>

    <table class="table table-striped input">
        <tr ng-repeat="item in filteredGoods | orderBy:goodsCtrl.sort:goodsCtrl.rev |
				filter:goodsCtrl.query as goodsFilter track by $index"
            ng-click="goodsCtrl.goodsEditForm(item)">

            <td class="input">
                <div class="name-div">
                    {{item.name}} <br>
                    Price: {{item.price | number:2}}
                </div>
            </td>

        </tr>
    </table>

    <hr class="fix-hr">
		<span class="label label-primary per-page">Items per page:
			<input class="per-page-input" type="text" ng-model="numPerPage" value={{numPerPage}}>
		</span>

    <div>
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                    boundary-links="true"></pagination>
    </div>

    <button class="btn btn-primary button" ng-click="goodsCtrl.goodsAdd()">Add</button>&nbsp
    <button class="btn btn-primary button" ng-click="goodsCtrl.goodsBack()" scroll-here>Back</button>
	<div class="blanker"></div>
</center>
