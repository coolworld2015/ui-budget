<center>
    <div class="header">{{usersAddCtrl.language.title}}</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo" ng-click="usersAddCtrl.goToBack()">
    <hr>
    <form ng-submit="usersAddCtrl.usersAddSubmit()" novalidate name="usersAddCtrl.form" autocomplete="off">
        <div class="header">{{usersAddCtrl.language.newrec}}</div>
        <br><br>
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{usersAddCtrl.language.login}} name="name"
                           ng-model="usersAddCtrl.name">

                    <div ng-if="usersAddCtrl.form.$submitted">
                        <div ng-show="usersAddCtrl.form.name.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{usersAddCtrl.language.pass}} name="pass"
                           ng-model="usersAddCtrl.pass">

                    <div ng-if="usersAddCtrl.form.$submitted">
                        <div ng-show="usersAddCtrl.form.pass.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
					<textarea rows=5 type="text" class="form-control input" required
                              placeholder={{usersAddCtrl.language.description}} name="description"
                              ng-model="usersAddCtrl.description">
					</textarea>

                    <div ng-if="usersAddCtrl.form.$submitted">
                        <div ng-show="usersAddCtrl.form.description.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary button">{{usersAddCtrl.language.submit}}</button>&nbsp
        <button type="button" class="btn btn-primary button" ng-click="usersAddCtrl.usersAddBack()">{{usersAddCtrl.language.back}}</button>
    </form>
</center>
