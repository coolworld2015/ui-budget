<center>
    <div class="header">{{usersEditCtrl.language.title}}</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo" ng-click="usersEditCtrl.goToBack()">
    <hr>
    <form ng-submit="usersEditCtrl.usersSubmit()" novalidate name="usersEditCtrl.form">
        <div class="header">&nbsp;{{usersEditCtrl.name}}</div>
        <br><br>
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{usersEditCtrl.language.login}} name="name"
                           ng-model="usersEditCtrl.name">

                    <div ng-if="usersEditCtrl.form.$submitted">
                        <div ng-show="usersEditCtrl.form.name.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{usersEditCtrl.language.pass}} name="pass"
                           ng-model="usersEditCtrl.pass">

                    <div ng-if="usersEditCtrl.form.$submitted">
                        <div ng-show="usersEditCtrl.form.pass.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
					<textarea rows=5 type="text" class="form-control input" required
                              placeholder={{usersEditCtrl.language.description}} name="description"
                              ng-model="usersEditCtrl.description">
					</textarea>

                    <div ng-if="usersEditCtrl.form.$submitted">
                        <div ng-show="usersEditCtrl.form.description.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary button">{{usersEditCtrl.language.submit}}</button>&nbsp
        <button type="button" class="btn btn-primary button" ng-click="usersEditCtrl.usersDialog()">{{usersEditCtrl.language.delete}}</button>
        <br><br>
        <button type="button" class="btn btn-primary button" ng-click="usersEditCtrl.usersEditBack()">{{usersEditCtrl.language.back}}</button>
    </form>
    <br><br>
</center>
