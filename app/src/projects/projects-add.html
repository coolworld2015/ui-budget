<center>
    <div class="header">{{projectsAddCtrl.language.title}}</div>
    <br><br>
    <img ng-src="logo.jpg" class="logo">
    <hr>

    <form ng-submit="projectsAddCtrl.projectsAddSubmit()" novalidate name="projectsAddCtrl.form" autocomplete="off">
        <div class="header">{{projectsAddCtrl.language.newrec}}</div>
        <br><br>
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{projectsAddCtrl.language.name}} name="name"
                           ng-model="projectsAddCtrl.name">

                    <div ng-if="projectsAddCtrl.form.$submitted">
                        <div ng-show="projectsAddCtrl.form.name.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{projectsAddCtrl.language.address}} name="address"
                           ng-model="projectsAddCtrl.address">

                    <div ng-if="projectsAddCtrl.form.$submitted">
                        <div ng-show="projectsAddCtrl.form.address.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{projectsAddCtrl.language.phone}} name="phone"
                           ng-model="projectsAddCtrl.phone">

                    <div ng-if="projectsAddCtrl.form.$submitted">
                        <div ng-show="projectsAddCtrl.form.phone.$error.required" class="valid">Value required</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" class="form-control input" required
                           placeholder={{projectsAddCtrl.language.description}} name="description"
                           ng-model="projectsAddCtrl.description">

                    <div ng-if="projectsAddCtrl.form.$submitted">
                        <div ng-show="projectsAddCtrl.form.description.$error.required" class="valid">Value required
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary button">{{projectsAddCtrl.language.submit}}</button>&nbsp
        <button type="button" class="btn btn-primary button" ng-click="projectsAddCtrl.projectsAddBack()">{{projectsAddCtrl.language.back}}</button>
    </form>
	<div class="blanker"></div>
</center>
